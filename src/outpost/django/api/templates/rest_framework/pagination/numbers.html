{% load i18n %}
<nav aria-label="{% trans "Pagination" %}" class="border p-1 mb-1">
  <ul class="pagination ustify-content-center m-0" id="pagination">
    <li class="page-item{% if not previous_url %} disabled{% endif %}">
      <a class="page-link" href="{% if previous_url %}{{ previous_url }}{% endif %}#pagination">
        {% trans "Previous" %}
      </a>
    </li>
    {% for page_link in page_links %}
    <li class="page-item{% if page_link.is_active %} active{% endif %}{% if page_link.is_break %} disabled{% endif %}">
      <a class="page-link" href="{{ page_link.url }}#pagination">
        {% if page_link.is_break %}
        <span aria-hidden="true">&hellip;</span>
        {% else %}
        {{ page_link.number }}
        {% endif %}
      </a>
    </li>
    {% endfor %}
    <li class="page-item{% if not next_url %} disabled{% endif %}">
      <a class="page-link" href="{% if next_url %}{{ next_url }}{% endif %}#pagination">
        {% trans "Next" %}
      </a>
    </li>
  </ul>
</nav>
